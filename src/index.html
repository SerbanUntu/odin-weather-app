<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" type="image/ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet" />
		<title>Odin Weather App</title>
	</head>
	<body>
		<main>
			<div class="current-data">
				<img class="weather-icon" />
				<div class="column left-side overflow-hidden">
					<div class="inline-wrapper current-weather">
						<h1 class="current-temp"></h1>
						<h3 class="current-condition text-ellipsis"></h3>
					</div>
					<h3 class="location text-semibold"></h3>
				</div>
				<div class="column current-datetime">
					<h1 class="time"></h1>
					<h3 class="date text-ellipsis"></h3>
				</div>
			</div>
			<section class="input-section">
				<input
					type="search"
					name="search"
					id="search-input"
					class="search-input"
					placeholder="Search city or location..." />
				<button class="search-button">
					<img />
				</button>
			</section>
		</main>
	</body>
</html>
