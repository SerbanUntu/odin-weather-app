<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.ico" type="image/ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet" />
		<title>Odin Weather App</title>
	</head>
	<body>
		<main>
			<div class="current-data">
				<img class="weather-icon" />
				<div class="column left-side overflow-hidden">
					<div class="inline-wrapper current-weather">
						<h1 class="current-temp font-light"></h1>
						<h3 class="current-condition font-regular"></h3>
					</div>
					<h3 class="location font-semibold text-ellipsis"></h3>
				</div>
				<div class="column current-datetime">
					<h1 class="time font-light"></h1>
					<h3 class="date text-ellipsis font-regular"></h3>
				</div>
			</div>
			<form class="input-section">
				<input
					type="search"
					name="search"
					id="search-input"
					class="search-input"
					placeholder="Search city or location..." />
				<button class="search-button" type="submit">
					<img />
				</button>
			</form>
			<div class="forecast-data scrollable-y">
				<nav>
					<button class="days-button">Days</button>
					<button class="hours-button">Hours</button>
				</nav>
			</div>
			<div class="unit-buttons">
				<button class="unit-button temp-button">
					<h2 class="unit-button-text">
						<span class="c unit">°C</span>
						<span class="slash unit">/</span>
						<span class="f unit">°F</span>
					</h2>
				</button>
				<button class="unit-button speed-button">
					<h2 class="unit-button-text">
						<span class="kph unit">kph</span>
						<span class="slash unit">/</span>
						<span class="mph unit">mph</span>
					</h2>
				</button>
			</div>
		</main>
	</body>
</html>
